name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: GO Test
      run: bash test.sh
      env:
        IOTHUB_SERVICE_CONNECTION_STRING: ${{secrets.IOTHUB_SERVICE_CONNECTION_STRING}}
        IOTHUB_DEVICE_CONNECTION_STRING: ${{secrets.IOTHUB_DEVICE_CONNECTION_STRING}}

    - name: Godacov Report
      uses: brpaz/godacov-action@v1.0.3
      with:
        # The path to the generated report file
        reportPath: ./cp.out # default is coverage.out
        # The identifier of the commit that is associated with the report
        commitId: ${GITHUB_REF}
        # The token to authenticate with Codacy API
        codacyToken: ${{secrets.CODACY_TOKEN}}
